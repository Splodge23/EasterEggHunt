        function Swizerland(){
            alert("Lindt chocolate comes from Swizerland.\nIn 1899, Rodolphe Lindt from Bern and joined David Sprüngli-Schwarz and Rudolf Sprüngli-Ammann in Zürich.\n53 years later, in 1952 Lindt started making Gold Bunnys.");

            document.getElementById("Cadbury").innerHTML="&#x1F425; &#x1F423; &#x1F424;";

            if(swi+unk+usa+ita+bra+aus+den+cot+gha+ind+nig+cam==12){document.getElementById("World").src="he.jpg"}}
